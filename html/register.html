<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<img src="../img/login.jpg" alt="">
		<div class="register">
			<input type="text" id="name" placeholder="请输入用户名">
			<input type="password" placeholder="请输入密码" id="password">
			<button id="rg">注册</button>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function(){
			$("#rg").click(function(){
				console.log(1)
				var uname=$("#name").val()
				var password=$("#password").val()
				console.log(uname,password)
				var data={}
				if(uname!=null&&uname!=""&&uname!=undefined&&uname.length>=6){
					data.uname=uname
				}else{
					alert("用户名不能为空")
				}
				
				if(password!=null&&password!=""&&password!=undefined&&password.length>=6){
					data.password=password
				}else{
					alert("密码不能为空")
				}
				$.ajax({
					url:"http://localhost/user/Adduser",
					type:"post",
					data:data,
					success:function(d){
						console.log(d)
						if(d.status==1){
							location.href="login.html"
						}else{
							alert("您输入的用户名或密码有误")
						}
					}
				})
			})
		})
	</script>
</html>
